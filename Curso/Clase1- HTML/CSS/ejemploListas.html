<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
</head>
<body>
    <marquee> a las Listas!!</marquee> <!-- letrero movil a lo ancho de la pag, unica animaciÃ³n base de HTML -->
    <h1>Bienvenidos a mis Listas</h1>
    <h3> Primer Listas</h3>
    <!-- ol = ordered list y li = list item -->
    lista ordenada
    <ol>
        <li>  <a  href="http://www.google.com">Google</a> </li>
        <li>  <a  href="http://www.itba.edu.ar">ITBA</a> </li>
        <li>  <a  href="http://www.ccyd.com.ar">CCyD</a> </li>
    </ol>
    <br>
    <!-- cambio identificador ol  de numeros a letras puedo usar i o I para numeros romanos -->
    cambio identificador ol
    <ol type="A">
        <li>  <a  href="http://www.google.com">Google</a> </li>
        <li>  <a  href="http://www.itba.edu.ar">ITBA</a> </li>
        <li>  <a  href="http://www.ccyd.com.ar">CCyD</a> </li>
    </ol>
    <br>
    <!-- ul = Unordered List -->
    lista desordenada 
    <ul>
        <li>  <a  href="http://www.google.com">Google</a> </li>
        <li>  <a  href="http://www.itba.edu.ar">ITBA</a> </li>
        <li>  <a  href="http://www.ccyd.com.ar">CCyD</a> </li>
    </ul>
<br>
cambio identificador ul
<ul type="square"> <!--puede ser circle u otros-->
    <li>  <a  href="http://www.google.com">Google</a> </li>
    <li>  <a  href="http://www.itba.edu.ar">ITBA</a> </li>
    <li>  <a  href="http://www.ccyd.com.ar">CCyD</a> </li>
</ul>
<br>
<address>Matias Batista</address> <!-- pie de pagina de autoria en italica-->
</body>
</html>
