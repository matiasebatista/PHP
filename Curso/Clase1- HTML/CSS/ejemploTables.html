<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hacemos una tabla</h2>
    <!-- 
        tr= table row 
        td=table data
        th=table head
        thead, tbody, tfoot
    -->
    <table border bordercolor="red" cellpadding="5" style="background-color: lightblue;">
        <tr>
         <th>Preferencia</th>
         <th>Cantidad</th>   
        </tr>
    <tr>
        <td bgcolor="yellow">futbol</td> <!-- cambio color casilla -->
        <td>2000</td>
    </tr>
    <tr>
        <td>Gourmet</td>
        <td>5000</td>
    </tr>
    <tr>
        <td>Noticiero</td>
        <td>8000</td>
    </tr>
</table>
</body>
</html>
